name: Tests
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  smoke-lint:
    runs-on: ubuntu-latest
    name: smoke and lint
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v5
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm build
      - name: Lint files
        run: pnpm lint
